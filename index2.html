  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const letters = document.querySelectorAll('#logo .letter');
    const totalLetters = letters.length;

    // Calculate the total animation duration for the outlines
    const outlineAnimationDuration = (totalLetters - 1) * 0.2 + 2;

    setTimeout(() => {
      letters.forEach((letter, index) => {
        setTimeout(() => {
          letter.classList.add('fill');
        }, index * 20); // 200ms delay between each letter's fill animation
      });
    }, outlineAnimationDuration * 1000);
  });
</script>
